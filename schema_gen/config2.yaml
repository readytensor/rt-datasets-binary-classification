  electrical_grid:
    title: Electrical Grid Stability Simulated Data Data Set
    description: The local stability analysis of the 4-node star system (electricity producer is in the center) implementing Decentral Smart Grid Control concept.
    idField:
      name: id
      description: "unique identifier"
    targetField:
      name: stabf
      description: "the stability label of the system (categorical: stable/unstable)"
      positiveClass: unstable
    predictorFields:
      - name: tau1
        description:
          reaction time of participant (real from the range [0.5,10]s). Tau1
          - the value for electricity producer.
        dataType: NUMERIC
      - name: tau2
        description:
          reaction time of participant (real from the range [0.5,10]s). Tau1
          - the value for electricity producer.
        dataType: NUMERIC
      - name: tau3
        description:
          reaction time of participant (real from the range [0.5,10]s). Tau1
          - the value for electricity producer.
        dataType: NUMERIC
      - name: tau4
        description:
          reaction time of participant (real from the range [0.5,10]s). Tau1
          - the value for electricity producer.
        dataType: NUMERIC
      - name: p1
        description:
          nominal power consumed(negative)/produced(positive)(real). For consumers
          from the range [-0.5,-2]s^-2; p1 = abs(p2 + p3 + p4)
        dataType: NUMERIC
      - name: p2
        description:
          nominal power consumed(negative)/produced(positive)(real). For consumers
          from the range [-0.5,-2]s^-2; p1 = abs(p2 + p3 + p4)
        dataType: NUMERIC
      - name: p3
        description:
          nominal power consumed(negative)/produced(positive)(real). For consumers
          from the range [-0.5,-2]s^-2; p1 = abs(p2 + p3 + p4)
        dataType: NUMERIC
      - name: p4
        description:
          nominal power consumed(negative)/produced(positive)(real). For consumers
          from the range [-0.5,-2]s^-2; p1 = abs(p2 + p3 + p4)
        dataType: NUMERIC
      - name: g1
        description:
          coefficient (gamma) proportional to price elasticity (real from the
          range [0.05,1]s^-1). g1 - the value for electricity producer.
        dataType: NUMERIC
      - name: g2
        description:
          coefficient (gamma) proportional to price elasticity (real from the
          range [0.05,1]s^-1). g1 - the value for electricity producer.
        dataType: NUMERIC
      - name: g3
        description:
          coefficient (gamma) proportional to price elasticity (real from the
          range [0.05,1]s^-1). g1 - the value for electricity producer.
        dataType: NUMERIC
      - name: g4
        description:
          coefficient (gamma) proportional to price elasticity (real from the
          range [0.05,1]s^-1). g1 - the value for electricity producer.
        dataType: NUMERIC

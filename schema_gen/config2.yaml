  telco_churn:
    title: Telco customer churn
    description: A fictional telco company's customer churn based on a variety of possible factors. The churn column indicates whether or not the customer left within the last month.
    idField:
      name: customerID
      description: customer id
    targetField:
      name: Churn
      description: Customers who left within the last month
      positiveClass: "Yes"
    predictorFields:
      - name: gender
        description: "The customer's gender: Male, Female"
        dataType: CATEGORICAL
      - name: SeniorCitizen
        description: "Indicates if the customer is 65 or older: Yes, No"
        dataType: CATEGORICAL
      - name: Partner
        description: Whether the customer has a partner or not (Yes, No)
        dataType: CATEGORICAL
      - name: Dependents
        description:
          "Indicates if the customer lives with any dependents: Yes, No. Dependents
          could be children, parents, grandparents, etc."
        dataType: CATEGORICAL
      - name: tenure
        description:
          Indicates the total amount of months that the customer has been with
          the company by the end of the quarter specified above.
        dataType: NUMERIC
      - name: PhoneService
        description: Whether the customer has a phone service or not (Yes, No)
        dataType: CATEGORICAL
      - name: MultipleLines
        description: Whether the customer has multiple lines or not (Yes, No, No phone service)
        dataType: CATEGORICAL
      - name: InternetService
        description: Customer's internet service provider (DSL, Fiber optic, No)
        dataType: CATEGORICAL
      - name: OnlineSecurity
        description:
          Whether the customer has online security or not (Yes, No, No internet
          service)
        dataType: CATEGORICAL
      - name: OnlineBackup
        description:
          "Indicates if the customer subscribes to an additional online backup
          service provided by the company: Yes, No"
        dataType: CATEGORICAL
      - name: DeviceProtection
        description:
          "Indicates if the customer subscribes to an additional device protection
          plan for their Internet equipment provided by the company: Yes, No"
        dataType: CATEGORICAL
      - name: TechSupport
        description:
          "Indicates if the customer subscribes to an additional technical support
          plan from the company with reduced wait times: Yes, No"
        dataType: CATEGORICAL
      - name: StreamingTV
        description:
          "Indicates if the customer uses their Internet service to stream television
          programing from a third party provider: Yes, No. The company does not charge an
          additional fee for this service."
        dataType: CATEGORICAL
      - name: StreamingMovies
        description:
          "Indicates if the customer uses their Internet service to stream movies
          from a third party provider: Yes, No. The company does not charge an additional
          fee for this service."
        dataType: CATEGORICAL
      - name: Contract
        description:
          "Indicates the customer's current contract type: Month-to-Month, One
          Year, Two Year."
        dataType: CATEGORICAL
      - name: PaperlessBilling
        description: "Indicates if the customer has chosen paperless billing: Yes, No"
        dataType: CATEGORICAL
      - name: PaymentMethod
        description:
          "Indicates how the customer pays their bill: Bank Withdrawal, Credit
          Card, Mailed Check"
        dataType: CATEGORICAL
      - name: MonthlyCharges
        description:
          Indicates the customer's current total monthly charge for all their
          services from the company.
        dataType: NUMERIC
      - name: TotalCharges
        description:
          Indicates the customer's total charges, calculated to the end of the
          quarter specified above.
        dataType: NUMERIC

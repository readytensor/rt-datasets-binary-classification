problemCategory: binary_classification
version: 1.0
inputDataFormat: CSV
datasets:
  cancer:
    title: Breast Cancer - Wisconsin
    description: "Dataset for breast tumor diagnosis. Predict diagnosis: B = benign, M = malignant. Features are computed from a digitized image of a fine needle aspirate (FNA) of a breast mass. They describe characteristics of the cell nuclei present in the image."
    idField:
      name: ID
      description: A unique identifier for each sample in the dataset.
    targetField:
      name: diagnosis
      description: A binary variable indicating the diagnosis of the breast tissue (M = malignant, B = benign).
      positiveClass: "M"
    predictorFields:
      - name: radius_mean
        description: mean radius (mean of distances from center to points on the perimeter)
        dataType: NUMERIC
      - name: texture_mean
        description: mean texture (standard deviation of gray-scale values)
        dataType: NUMERIC
      - name: perimeter_mean
        description: mean perimeter
        dataType: NUMERIC
      - name: area_mean
        description: mean area
        dataType: NUMERIC
      - name: smoothness_mean
        description: mean smoothness (local variation in radius lengths)
        dataType: NUMERIC
      - name: compactness_mean
        description: mean compactness (perimeter^2 / area - 1.0)
        dataType: NUMERIC
      - name: concavity_mean
        description: mean concavity (severity of concave portions of the contour)
        dataType: NUMERIC
      - name: concave points_mean
        description: mean concave points (number of concave portions of the contour)
        dataType: NUMERIC
      - name: symmetry_mean
        description: mean symmetry
        dataType: NUMERIC
      - name: fractal_dimension_mean
        description: mean fractal dimension ("coastline approximation" - 1)
        dataType: NUMERIC
      - name: radius_se
        description: std. error of  radius (mean of distances from center to points on the perimeter)
        dataType: NUMERIC
      - name: texture_se
        description: std. error of  texture (standard deviation of gray-scale values)
        dataType: NUMERIC
      - name: perimeter_se
        description: std. error of  perimeter
        dataType: NUMERIC
      - name: area_se
        description: std. error of  area
        dataType: NUMERIC
      - name: smoothness_se

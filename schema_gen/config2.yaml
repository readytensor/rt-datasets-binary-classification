        dataType: NUMERIC
      - name: concave points_se
        description: std. error of  concave points (number of concave portions of the contour)
        dataType: NUMERIC
      - name: symmetry_se
        description: std. error of  symmetry
        dataType: NUMERIC
      - name: fractal_dimension_se
        description: std. error of  fractal dimension ("coastline approximation" - 1)
        dataType: NUMERIC
